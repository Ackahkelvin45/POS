
{% load static tailwind_tags %}
<!DOCTYPE html>
<html lang="en">
<head>
    {% tailwind_css %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=
     initial-scale=1.0">
    <title>Document</title>
</head>
<body class="w-full h-full ">
    <div class="h-screen md:flex">
        <div
            class="relative overflow-hidden md:flex w-1/2 bg-gradient-to-tr from-blue-800 to-purple-700 i justify-around items-center hidden">
            <div class="lg:w-[80%]">
                <h2 class="text-white font-bold text-3xl font-sans">SAMSOFT PHARMACIES</h2>
                <p class="text-white mt-1">Lorem ipsum dolor sit amet, consectetur adipisicing elit. Quam natus voluptate quas sit dignissimos dolo</p>
                <button type="submit" class="block w-28 bg-white text-indigo-800 mt-4 py-2 rounded-2xl font-bold mb-2">Read More</button>
            </div>
            <div class="absolute -bottom-32 -left-40 w-80 h-80 border-4 rounded-full border-opacity-30 border-t-8"></div>
            <div class="absolute -bottom-40 -left-20 w-80 h-80 border-4 rounded-full border-opacity-30 border-t-8"></div>
            <div class="absolute -top-40 -right-0 w-80 h-80 border-4 rounded-full border-opacity-30 border-t-8"></div>
            <div class="absolute -top-20 -right-20 w-80 h-80 border-4 rounded-full border-opacity-30 border-t-8"></div>
        </div>
        <div class="flex md:w-1/2 justify-center py-10 items-center bg-white h-full">
            <form class="bg-white lg:w-[70%] md:w-[90%] h-full flex items-center justify-center flex-col" method="post" action="{% url  'tenant:login_process' %}">
                <h1 class="text-gray-800 font-bold text-2xl mb-1">Hello Again!</h1>
                <p class="text-sm font-normal text-gray-600 mb-7">Welcome Back</p>
            
                        <div class="flex items-center border border-gray-300 py-2 px-3 rounded-2xl mb-4 w-full">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-gray-400" fill="none"
                                viewBox="0 0 24 24" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                    d="M16 12a4 4 0 10-8 0 4 4 0 008 0zm0 0v1.5a2.5 2.5 0 005 0V12a9 9 0 10-9 9m4.5-1.206a8.959 8.959 0 01-4.5 1.207" />
                            </svg>
                            {% csrf_token %}
                            <input class="pl-2 outline-none border-none w-full focus:outline-none focus:ring-0  " type="text" name="email" id="" placeholder="Email Address" />
          </div>
                            <div class="flex items-center border border-gray-300 py-2 px-3 rounded-2xl w-full">
                                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-gray-400" viewBox="0 0 20 20"
                                    fill="currentColor">
                                    <path fill-rule="evenodd"
                                        d="M5 9V7a5 5 0 0110 0v2a2 2 0 012 2v5a2 2 0 01-2 2H5a2 2 0 01-2-2v-5a2 2 0 012-2zm8-2v2H7V7a3 3 0 016 0z"
                                        clip-rule="evenodd" />
                                </svg>
                                <input class=" w-full pl-2 outline-none border-none focus:outline-none focus:ring-0 focus:border-gray-300" type="password" name="password" id="" placeholder="*********" />
          </div>
                                <button type="submit" class="block w-full bg-indigo-600 mt-4 py-2 rounded-2xl text-white font-semibold mb-2">Login</button>
                                <div class="flex w-full  justify-between  mt-4 max-sm:flex-col ">
                                    <span class="text-sm ml-2 hover:text-blue-500 cursor-pointer">Forgot Password ?</span>
                                    <div class="flex flex-row max-sm:mt-2"><span class="text-sm ml-2">Haven't joined yet?</span>
                                    <a   class="hover:text-blue-500 cursor-pointer text-sm  ml-2"> Sign up </a>
                                </div>
                                </div>
                                
            </form>
        </div>
    </div>
    
</body>
</html>
