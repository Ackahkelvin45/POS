<style>
    .progress-container {
    width: 100%;
    height: 5px; /* Height of the progress bar */
    background-color: #ccc; /* Background color of the progress container */
}

.progress-bar {
    width: 0%;
    height: 100%;
    background-color: #3498db; /* Color of the progress bar */
    transition: width 0.3s; /* Transition effect for smoother progress */
}
</style>
<script>
   (function(){
  function id(v){ return document.getElementById(v); }
  function loadbar() {
    var ovrl = id("overlay"),
        prog = id("progress"),
        stat = id("progstat"),
        img = document.images,
        c = 0,
        tot = img.length;
    if(tot == 0) return doneLoading();

    function imgLoaded(){
      c += 1;
      var perc = ((100/tot*c) << 0) +"%";
      prog.style.width = perc;
      
      if(c===tot) return doneLoading();
    }
    function doneLoading(){
      ovrl.style.opacity = 0;
      setTimeout(function(){ 
        ovrl.style.display = "none";
      }, 1200);
    }
    for(var i=0; i<tot; i++) {
      var tImg     = new Image();
      tImg.onload  = imgLoaded;
      tImg.onerror = imgLoaded;
      tImg.src     = img[i].src;
    }    
  }
  document.addEventListener('DOMContentLoaded', loadbar, false);
}());
if (document.getElementById("close")){
document.getElementById("close").addEventListener("click",()=>{
    modal=document.getElementById("alert")
    modal.classList.add("hidden")
})
}
      



</script>
